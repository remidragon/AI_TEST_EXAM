<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책 토론 카테고리별 게시글 수</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts (Inter & Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>정책 토론 카테고리별 게시글 현황</h1>
        <div class="chart-container">
            <!-- 차트가 그려질 캔버스 요소 -->
            <canvas id="categoryChart"></canvas>
            <!-- 추천수를 보여줄 div 요소 -->
            <div id="recommendation-alert"></div>
        </div>
    </div>

    <!-- 외부 JavaScript 파일 연결 -->
    <script src="script.js"></script>

</body>
</html>
